<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google Map Test</title>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script>
      function initialize(){
        var Y_point			= 37.473201;
        var X_point			= 126.884277;

        var zoomLevel = 16;
        var markerTitle = "비욘드더드림(Beyond the Dream)";
        var markerMaxWidth = 300;

        var contentString = '<div>' + '<h2>비욘드더드림</h2>' + '<p>비욘드더드림 소개 첫줄<br/> + 비욘드더드림 소개 두번째 줄</p>'
        var myLatlng = new google.maps.LatLng(Y_point, X_point);
        var mapOptions = {
  								zoom: zoomLevel,
  								center: myLatlng,
  								mapTypeId: google.maps.MapTypeId.ROADMAP
  			}
  			var map = new google.maps.Map(document.getElementById('map_view'), mapOptions);

  			var marker = new google.maps.Marker({
  													position: myLatlng,
  													map: map,
  													title: markerTitle
  			});
        var infowindow = new google.maps.InfoWindow(
                              {
                                content: contentString,
                                maxWidth: markerMaxWidth
                              }
        );

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map, marker);
        });
      }

    </script>
  </head>
  <body onload="initialize()">
  	<div id="map_view" style="width:500px; height:300px;"></div>
  </body>
</html>
